<table class="table table-bordered">
<thead>
<tr>
  <td>
    Name
  </td>
  <td>
    Date Of Birth
  </td>
  <td colspan="2">Actions</td>
</tr>
</thead>
  <tbody>
    <tr *ngFor="let birth of births;">
      <td>{{birth.firstName}} {{birth.middleName}} {{birth.lastName}}</td>
      <td>{{birth.dateOfBirth}}</td>
      <td>
        <a [routerLink]="['/births', birth.id]"><i class="bi bi-eye">Details</i></a>
      </td>
    </tr>
  </tbody>
</table>
